<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #responseBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
        }
        #questionBox {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        #submitBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="responseBox"></div>
    <textarea id="questionBox" placeholder="Enter your question here..."></textarea>
    <button id="submitBtn">Submit</button>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const question = document.getElementById('questionBox').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question }),
            })
            .then(response => response.json())
            .then(data => {
                const responseBox = document.getElementById('responseBox');
                responseBox.innerHTML += `<div><strong>Question:</strong> ${question}</div>`;
                responseBox.innerHTML += `<div><strong>Response:</strong> ${data.response}</div>`;
                responseBox.scrollTop = responseBox.scrollHeight;
                document.getElementById('questionBox').value = '';
            });
        });
    </script>
</body>
</html>
